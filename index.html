<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--modal-->
  <div id="modal" class="slide-left">
    <nav>
      <ul>
        <li class="list-item nav-el-1 slide-left">
          <a href="#home" class="link">Home</a>
        </li>
        <li class="list-item nav-el-2 slide-left">
          <a href="#about" class="link">About</a>
        </li>        
        <li class="list-item nav-el-3 slide-left">
          <a href="#skills" class="link">Skills</a>
        </li>        
        <li class="list-item nav-el-4 slide-left">
          <a href="#projects" class="link">Projects</a>
        </li>
        <li class="list-item nav-el-5 slide-left">
          <a href="#contact" class="link">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
  <!--Menu bars-->
  <div class="menu-bars" id="menu-bar">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>  
  </div>
  <!-- Sections -->
  <section id="home"><a href="https://jacinto.design" target="_blank">Jacinto Design</a></section>
  <section id="about"><h1>Learn More About Me</h1></section>
  <section id="skills"><h1>These Are My Strengths</h1></section>
  <section id="projects"><h1>These Are My Results</h1></section>
  <section id="contact"><h1>Available Anytime</h1></section>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
